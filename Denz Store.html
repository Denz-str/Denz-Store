<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denz Store</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#000,#0d1b2a);
    color:white;
    overflow-x:hidden;
}

header{
    text-align:center;
    padding:20px;
    background:#000814;
    border-bottom:2px solid #1e90ff;
    font-size:22px;
    font-weight:bold;
}

.container{
    padding:20px;
    opacity:0.4; /* bikin web kelihatan non aktif */
    pointer-events:none; /* disable klik semua */
}

.title{
    color:#1e90ff;
    font-size:24px;
    margin-bottom:15px;
}

.game-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.game-card{
    background:#111827;
    padding:30px 10px;
    text-align:center;
    border-radius:12px;
    font-weight:bold;
}

.topup-section{
    margin-top:25px;
    background:#000814;
    padding:20px;
    border-radius:15px;
}

input, select, button{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
    border:none;
}

button{
    background:#1e90ff;
    color:white;
    font-weight:bold;
}

/* GARIS POLISI */
.police-line{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    pointer-events:none;
}

.police-tape{
    position:absolute;
    width:150%;
    padding:15px 0;
    background:repeating-linear-gradient(
        45deg,
        yellow,
        yellow 20px,
        black 20px,
        black 40px
    );
    color:black;
    font-weight:bold;
    text-align:center;
    font-size:18px;
    transform:rotate(-20deg);
    box-shadow:0 0 20px yellow;
}

.police-tape span{
    background:black;
    color:yellow;
    padding:5px 10px;
}

.police-text{
    position:relative;
    z-index:1000;
    font-size:22px;
    font-weight:bold;
    background:black;
    padding:15px 25px;
    border-radius:10px;
    border:2px solid yellow;
    text-align:center;
}

</style>
</head>

<body>

<header>üéÆ DENZ STORE</header>

<div class="container">

<div class="title">PILIH GAME</div>

<div class="game-grid">
<div class="game-card">FREE FIRE</div>
<div class="game-card">MOBILE LEGENDS</div>
</div>

<div class="topup-section">
<label>ID Game:</label>
<input type="text" placeholder="Masukkan ID">

<label>Pilih Nominal:</label>
<select>
<option>10.000</option>
<option>20.000</option>
<option>50.000</option>
<option>100.000</option>
</select>

<label>Metode Pembayaran:</label>
<select>
<option>Dana</option>
<option>OVO</option>
<option>GoPay</option>
<option>Transfer Bank</option>
</select>

<button>Top Up Sekarang</button>

</div>
</div>

<!-- GARIS POLISI OVERLAY -->
<div class="police-line">
<div class="police-tape">
<span>‚ö†Ô∏è SEDANG TAHAP PENGEMBANGAN ‚ö†Ô∏è</span>
</div>

<div class="police-text">
‚ö†Ô∏è sedang tahap pengembangan<br>
Top Up Belum Tersedia
</div>
</div>

</body>
  </html>
